<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tilawah Focus</title>

<style>
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto;
background:radial-gradient(1200px 800px at 50% -20%,#1b2a6d,#050812 65%);
color:#f6f7fb;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.app{
width:100%;
max-width:420px;
padding:20px;
}

.card{
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.18);
border-radius:20px;
padding:20px;
backdrop-filter:blur(18px);
text-align:center;
animation:fadeUp .8s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

.ayah-ar{
font-family:serif;
font-size:28px;
line-height:1.8;
margin-bottom:10px;
}

.ayah-uz{
font-size:14px;
opacity:.8;
}

.timer{
font-size:64px;
margin:20px 0;
letter-spacing:2px;
}

.controls button{
margin:6px;
padding:10px 16px;
border-radius:14px;
border:none;
cursor:pointer;
background:#2dd4bf;
color:#022;
font-weight:600;
}

.controls button.stop{
background:#ef476f;
color:white;
}

.status{
margin-top:10px;
font-size:13px;
opacity:.8;
}
</style>
</head>

<body>

<div class="app">
<div class="card">

<div class="ayah-ar" id="ayahAr">
أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ
</div>
<div class="ayah-uz" id="ayahUz">
Albatta, qalblar Allohni zikr qilish bilan xotirjam bo‘lur.
</div>

<div class="timer" id="timer">25:00</div>

<div class="controls">
<button onclick="start(25)">25</button>
<button onclick="start(45)">45</button>
<button onclick="start(60)">60</button>
<button class="stop" onclick="stop()">Stop</button>
</div>

<div class="status" id="status">Tayyor</div>

</div>
</div>

<script>
const ayahs=[
["أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ","Qalblar Allohni zikr qilish bilan xotirjam bo‘lur."],
["وَقُل رَّبِّ زِدْنِي عِلْمًا","Parvardigorim, ilmimni ziyoda qil."],
["إِنَّ اللَّهَ مَعَ الصَّابِرِينَ","Alloh sabr qiluvchilar bilan birgadir."]
];

let endTime=null;
let raf=null;

function start(min){
stop();
const now=Date.now();
endTime=now+min*60000;
tick();
document.getElementById("status").textContent="Fokus davom etmoqda…";
const a=ayahs[Math.floor(Math.random()*ayahs.length)];
ayahAr.textContent=a[0];
ayahUz.textContent=a[1];
}

function stop(){
if(raf)cancelAnimationFrame(raf);
endTime=null;
document.getElementById("status").textContent="To‘xtatildi";
}

function tick(){
if(!endTime)return;
const diff=Math.max(0,endTime-Date.now());
const s=Math.ceil(diff/1000);
const m=String(Math.floor(s/60)).padStart(2,"0");
const r=String(s%60).padStart(2,"0");
timer.textContent=`${m}:${r}`;
if(diff>0){
raf=requestAnimationFrame(tick);
}else{
document.getElementById("status").textContent="Yakunlandi. Alloh baraka bersin.";
}
}
</script>

</body>
</html>
